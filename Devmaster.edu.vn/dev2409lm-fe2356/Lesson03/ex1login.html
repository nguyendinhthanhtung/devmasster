<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section id="form">
        <form id="frmLogin" action="" method="post">
            <div class="container">
                <div class="form-group">
                    <img src="https:/devmaser.edu.vn/images/logo" alt="đăng nhập ">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email"id="email">
                    <span>(*)</span>
                </div>
                <div class="form-group">
                    <label for="pass">password</label>
                    <input type="password" name="pass"id="pass">
                    <span>(*)</span>
                </div>
                <div class="form-group">

                    <input type="submit" name="sign in"id="btn btn-primary">

                </div>
            </div>
        </form>
    </section>
    
</body>
</html>
